<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>HipsterskÃ½ byt â€“ nÃ¡kupnÃ­ seznam ğŸ›’</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="https://em-content.zobj.net/thumbs/240/apple/354/shopping-cart_1f6d2.png">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 2rem;
    }
    .item-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem;
      background: white;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .item-row.checked {
      text-decoration: line-through;
      color: #aaa;
    }
    .count-input {
      width: 60px;
      margin-left: 0.5rem;
    }
    a.no-decoration {
      text-decoration: none;
      color: inherit;
    }
    a.no-decoration:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">
      <a href="https://youtu.be/80RQvQpmcMs?si=DitrZG9wvCX6CF0T" target="_blank" class="no-decoration">
        ğŸ¶ HipsterskÃ½ byt
      </a> â€“ nÃ¡kupnÃ­ seznam
    </h1>

    <div class="mb-3 row">
      <div class="col-md-10 mb-2">
        <input id="newItemInput" class="form-control" placeholder="PÅ™idat poloÅ¾ku..." />
      </div>
      <div class="col-md-2">
        <button class="btn btn-success w-100" onclick="addItem()">â• PÅ™idat</button>
      </div>
    </div>

    <div class="d-flex justify-content-end mb-3">
      <button class="btn btn-outline-danger btn-sm" onclick="removeCheckedItems()">ğŸ—‘ï¸ Smazat koupenÃ©</button>
    </div>

    <div id="shoppingList"></div>
  </div>

  <script>
    const BIN_ID = '683744ca8960c979a5a24bb8';
    const API_KEY = '$2a$10$5DRJeXgvJ51hdZLqY5dageFQbTD6qCQGuO3KsWS6iRTiZpmOrUwiG';
    const BIN_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;
    const BIN_LATEST = `${BIN_URL}/latest`;

    let data = [];

    function renderList(items) {
      const container = document.getElementById('shoppingList');
      container.innerHTML = '';

      items.forEach((item, index) => {
        const row = document.createElement('div');
        row.className = 'item-row' + (item.checked ? ' checked' : '');

        const left = document.createElement('div');
        left.className = 'd-flex align-items-center flex-grow-1';

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.className = 'form-check-input me-2';
        checkbox.checked = item.checked;
        checkbox.onchange = () => {
          data[index].checked = checkbox.checked;
          updateBin(data);
        };

        const label = document.createElement('span');
        label.textContent = item.item;

        const countInput = document.createElement('input');
        countInput.type = 'number';
        countInput.min = 1;
        countInput.value = item.count || 1;
        countInput.className = 'form-control form-control-sm count-input';
        countInput.onchange = () => {
          const newVal = parseInt(countInput.value, 10);
          if (!isNaN(newVal) && newVal > 0) {
            data[index].count = newVal;
            updateBin(data);
          }
        };

        left.appendChild(checkbox);
        left.appendChild(label);
        row.appendChild(left);
        row.appendChild(countInput);

        container.appendChild(row);
      });
    }

    function addItem() {
      const input = document.getElementById('newItemInput');
      const newItem = input.value.trim();
      if (newItem) {
        data.push({ item: newItem, count: 1, checked: false });
        input.value = '';
        updateBin(data);
      }
    }

    function removeCheckedItems() {
      const confirmed = confirm('Opravdu chceÅ¡ smazat vÅ¡echny koupenÃ© poloÅ¾ky?');
      if (!confirmed) return;
      data = data.filter(item => !item.checked);
      updateBin(data);
    }

    function updateBin(newData) {
      fetch(BIN_URL, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'X-Master-Key': API_KEY
        },
        body: JSON.stringify(newData)
      })
      .then(res => res.json())
      .then(() => {
        renderList(newData);
      })
      .catch(err => {
        alert('âŒ Chyba pÅ™i uklÃ¡dÃ¡nÃ­: ' + err.message);
      });
    }

    fetch(BIN_LATEST, {
      headers: {
        'X-Master-Key': API_KEY
      }
    })
    .then(res => res.json())
    .then(json => {
      data = json.record.map(item => ({
        ...item,
        count: item.count || 1 // fallback pro starÅ¡Ã­ poloÅ¾ky
      }));
      renderList(data);
    })
    .catch(err => {
      document.getElementById('shoppingList').textContent = 'âŒ Chyba pÅ™i naÄÃ­tÃ¡nÃ­ seznamu: ' + err.message;
    });
  </script>
</body>
</html>
